{% extends "base_auth.html" %}
{% block title %}
    <title>User Login</title>
{% endblock title %}

{% block content %}
    <div class="container">
        
        <form action="{% url 'user_login' %}" method="post">
            {% csrf_token %}
            <div class="col-md-8 col-md-offset-2" style="margin-top: 30px; ">
                <div class="panel panel-primary">
                    <div class="panel-heading"><h4>Login</h4></div>
                    <div class="panel-body" style="margin-top: 40px ;">
                        {% if error_message %}
                            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                        {% endif %}
                        <div class="form-group clearfix" style="margin-bottom: 10px;">
                            <label for="username" class="col-md-4 control-label text-right">Username:</label>
                            <div class="col-md-6">
                                <input name="username" value="" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group clearfix" style="margin-top: 20px;">
                            <label for="password" class="col-md-4 control-label text-right">Password:</label>
                            <div class="col-md-6">
                                <input name="password" type="password" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-6 col-md-offset-4" style="margin-top: 8px; margin-left: 300px;" >
                            <input name="login" type="submit" value="Login" class="btn btn-success btn-lg " style= " margin-bottom: 50px;"/> &nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
