
{% extends "base.html" %}
{% load static %}
{% block title %}
    <title>Requisition</title>
{% endblock title %}
<link rel="stylesheet" href="style.css">
{% block content %}
<div class="main" style="margin-top: 30px; float:center; background-color: #e7a048;
box-sizing: border-box;
font-style: revert; padding: 25px 50px 75px 100px; box-shadow: 0 19px 38px rgb(0 0 0 / 30%), 0 15px 12px rgb(0 0 0 / 22%);
border-radius: 129px" >
  <div class="requisition" style="margin: 20px 20px 20px 20px; float:center; font-family: cursive;
  font-size: larger;}">
    <form method="post" action="{% url 'apply' %}"> 
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputState">Department</label>
          <select id="inputState" class="form-control" name="department">
            <option selected>Choose your Department</option>
            <option>Operations</option>
            <option>Customer Service</option>
            <option>Business Development</option>
            <option>Warehouse</option>
            <option>IT</option>
            <option>Marketing</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="item">Item </label>
          <input type="text" class="form-control" id="item" name="item" placeholder="Item to Purchase">
        </div>
        <div class="form-group col-md-6">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" name="description" placeholder="Description of the Item">
        </div>
        <div class="form-group col-md-2">
          <label for="quantity">Quantity</label>
          <input type="number" class="form-control" id="quantity"  name="quantity" placeholder="Quantity">
        </div>
        
      </div>
        <div class="form-group">
          <label for="seller">Seller's Name</label>
          <input type="text" class="form-control" id="seller" name="seller_name" placeholder="Seller's Name">
        
          <div class="form-group">
            <label for="inputAddress">Sellers Address</label>
            <input type="text" class="form-control" name="seller_address" placeholder="Seller's Address">
          </div>
          <div class="form-group col-md-4">
            <label for="amount">Price</label>
            <input type="number" class="form-control" id="amount" name="price" placeholder="Price per item">
          </div>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary submit-btn" style="width:30%;font-family: cursive;
      font-size: larger;  margin-left:35%;margin-right:10%; margin-top:20px;margin-bottom: 3%;%;">
      Submit Request</button>
    </form>


  </div>

</div>
  
 

{% endblock content %}
